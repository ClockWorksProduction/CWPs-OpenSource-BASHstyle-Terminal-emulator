name: LTS Release

on:
  workflow_dispatch:
    # No inputs needed, as LTS is always a patch

jobs:
  release-lts:
    name: Create LTS Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # We need to fetch all history and tags for versioning
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your project's node version
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bump version to next patch and create tag
        run: |
          # LTS releases are always patches
          npm version patch -m "chore(lts): %s"
          git push
          git push --tags

      - name: Publish to npm under LTS tag
        run: npm publish --tag lts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release for LTS
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v$(jq -r .version package.json)
          generateReleaseNotes: true
          body: "This is a Long-Term Support (LTS) release providing critical bug fixes."
