name: LTS Release

on:
  workflow_dispatch:

jobs:
  release-lts:
    name: Create LTS Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Prepare LTS version string
        id: prep_version
        run: |
          BASE_VERSION=$(jq -r .version package.json)
          LTS_SUFFIX=$(date +%Y%m)
          FULL_VERSION="${BASE_VERSION}-lts.${LTS_SUFFIX}"
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT

      - name: Update package.json for publishing
        run: npm version ${{ steps.prep_version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm under LTS tag
        run: npm publish --tag lts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Pre-release for LTS
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.prep_version.outputs.version }}
          name: Release ${{ steps.prep_version.outputs.version }}
          body: "This is a Long-Term Support (LTS) pre-release."
          prerelease: true
