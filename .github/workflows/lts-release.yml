# .github/workflows/lts-release.yml
name: LTS Release

on:
  workflow_dispatch:
    inputs:
      lts-branch:
        type: string
        description: 'The LTS branch to release from (e.g., release/v4)'
        required: true

jobs:
  publish-lts:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to allow version bump and tagging
      id-token: write # for npm provenance
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch all history and branches for versioning
          ref: ${{ github.event.inputs.lts-branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for commit and tag access

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Sync package-lock.json
        run: |
          git add package-lock.json
          git diff --staged --quiet || git commit -m "chore: sync package-lock.json"

      - name: Bump patch version and create Git tag
        run: |
          npm version patch -m "chore(release): lts release %%s"

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Publish to npm
        run: npm publish --tag lts --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
