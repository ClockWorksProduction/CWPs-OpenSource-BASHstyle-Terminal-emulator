name: LTS Release

on:
  workflow_dispatch:
    inputs:
      commit_ref:
        description: 'The branch, tag, or commit SHA to release from (e.g., release/v5).'
        required: true
        default: 'main'

jobs:
  release:
    name: Create LTS Release & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Get package version and date
        id: vars
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m')" >> $GITHUB_OUTPUT

      - name: Set LTS version
        id: lts_version
        run: echo "version=${{ steps.vars.outputs.version }}-lts.${{ steps.vars.outputs.date }}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.lts_version.outputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: npm publish --tag lts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          prerelease: true
          tag: "v${{ steps.lts_version.outputs.version }}"
          releaseName: "v${{ steps.lts_version.outputs.version }}"
